<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>


  </head>

  <body>
      
    <div class="container">
          
          <div class="jumbotron">
              <h1>TRAIN TIMES!</h1>
              <h3>Keep track of your train times with this interactive list!</h3>
          </div>

        <div class="row">

            <div class="col-lg-12">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Your Recorded Trains:</strong></h3>
            </div>
         <div class="panel-body">
            <table class="table table-hover" id="traintable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                  <!--      <th>Minutes Away</th> -->
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </div>
        </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">T-T-T-TRAINS</h3>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <div class="form-group">
                  <label for="next-input">Next Arrival</label>
                  <input class="form-control" id="next-input" type="text">
                </div>
               <!-- <div class="form-group">
                  <label for="minutes-input">Minutes Away</label>
                  <input class="form-control" id="minutes-input" type="text">
                </div> -->
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>
        </div>
    </div>

    <script type="text/javascript" src="trains.js"></script>
  </body>

</html>
